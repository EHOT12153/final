<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Детали заказа — MyShop</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">MyShop</a>
        <a class="btn btn-outline-light btn-sm ms-auto" th:href="@{/orders}">Все заказы</a>
        <a class="btn btn-outline-light btn-sm ms-2" th:href="@{/cart}">Корзина</a>
    </div>
</nav>

<main class="container">

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <div th:if="${order != null}">
        <h1 class="h4 mb-3">
            Заказ № <span th:text="${order['id']}">1</span>
        </h1>

        <p class="mb-1">
            Дата создания:
            <strong th:text="${order['createdAt']}">2025-11-19T18:00:00Z</strong>
        </p>
        <p class="mb-3">
            Пользователь:
            <strong th:text="${order['userId']}">1</strong>
        </p>

        <h2 class="h5 mt-4">Товары</h2>

        <table class="table table-sm table-striped">
            <thead>
            <tr>
                <th>Товар (ID)</th>
                <th>Кол-во</th>
                <th>Цена, ₽</th>
                <th>Сумма, ₽</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${order['items']}">
                <td th:text="${item['productId']}">1</td>
                <td th:text="${item['quantity']}">1</td>
                <td th:text="${item['priceCents']}">0</td>
                <td th:text="${item['priceCents']} * ${item['quantity']}">0</td>
            </tr>
            </tbody>
        </table>

        <p class="mt-3">
            Итого:
            <strong th:text="${order['totalPriceCents']}">0</strong> ₽
        </p>
    </div>

    <div th:if="${order == null and error == null}" class="alert alert-warning">
        Заказ не найден.
    </div>

</main>

<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
