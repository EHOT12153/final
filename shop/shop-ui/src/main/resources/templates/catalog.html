<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Каталог товаров</title>

    <!-- Bootstrap 5 с CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">MyShop</a>

        <!-- тут может быть кнопка-бургер и блок collapse -->

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <!-- твои пункты меню -->
            </ul>

            <!-- КНОПКА ПЕРЕХОДА В КОРЗИНУ -->
            <a th:href="@{/cart}" class="btn btn-outline-light">
                Корзина
            </a>
        </div>
    </div>
</nav>


<div class="container">
    <h1 class="mb-4">Каталог товаров</h1>

    <div class="row g-4"
         th:if="${products != null}"
         th:each="p : ${products}">
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <div class="card h-100 shadow-sm">
                <div class="ratio ratio-4x3 bg-light d-flex align-items-center justify-content-center">
                    <img th:src="@{'/img/' + ${p['image']}}"
                         alt="Изображение товара"
                         class="img-fluid"
                         style="object-fit: contain;">
                </div>
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title" th:text="${p['name']}">Название товара</h5>
                    <p class="card-text text-muted mb-1">
                        Артикул: <span th:text="${p['sku']}">SKU</span>
                    </p>
                    <p class="card-text fw-bold mb-3">
                        <span th:text="${p['price']}">0</span> ₽
                    </p>
                    <a class="btn btn-primary mt-auto"
                       th:href="@{'/product/' + ${p['id']}}">
                        Открыть
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div th:if="${products == null or #lists.isEmpty(products)}" class="alert alert-info">
        Каталог пока пуст.
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
